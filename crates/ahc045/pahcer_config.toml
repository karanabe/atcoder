[general]
version = "0.1.1"

[problem]
problem_name = "ahc045"
objective = "Min"
score_regex = '(?m)^\s*Score\s*=\s*(?P<score>\d+)\s*$'

[test]
start_seed = 0
end_seed = 100
threads = 0
out_dir = "./pahcer"

[[test.compile_steps]]
program = "cargo"
args = [
    "build",
    "--release",
    "--target-dir",
    "./target",
]

[[test.compile_steps]]
program = "rm"
args = [
    "-f",
    "./ahc045",
]

[[test.compile_steps]]
program = "mv"
args = [
    "./target/release/ahc045",
    "./ahc045",
]

[[test.test_steps]]
program = "cargo"
args = [
    "run",
    "--bin",
    "tester",
    "--release",
    "../ahc045",
]
current_dir = "./tools"
stdin = "./tools/in/{SEED04}.txt"
stdout = "./tools/out/{SEED04}.txt"
stderr = "./tools/err/{SEED04}.txt"
measure_time = true

